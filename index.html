<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="header">
        <div class="main_menu">
            <p>movie selector</p>
            <div>
                <input id="search" type="text" placeholder="영화 제목을 입력하세요.">
                <span id="searchBtn" class="material-symbols-outlined">
                    search
                </span>
            </div>
        </div>
        <div class="movie_header_container">
            <div class="movie_header_image">
            </div>
            <ul class="movie_info">
                <li class="movie_title"></li>
                <li class="movie_rating"></li>
                <li class="movie_summary"></li>
            </ul>
        </div>
    </div>
    <div class="movie_list_container">
        <div class="movie_cards">
        </div>
    </div>
    <footer>
        <h3></h3>
    </footer>
</body>

</html>
